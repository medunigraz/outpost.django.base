<!DOCTYPE html>
{% load static %}
{% load compress %}
{% load i18n %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <title>API @ Medical University of Graz</title>
    {% compress css %}
    {% block style %}
    <link rel="stylesheet" href="{% static 'fonts-fork-awesome/scss/fork-awesome.scss' %}" type="text/x-scss" charset="utf-8">
    <link rel="stylesheet" href="{% static 'outpost/style.scss' %}" type="text/x-scss" charset="utf-8">
    {% endblock %}
    {% endcompress %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
    {% compress js %}
    {% block script %}
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'popper/popper.js' %}"></script>
    <script src="{% static 'jsrender/jsrender.js' %}"></script>
    <script src="{% static 'jquery-cookie/jquery.cookie.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'base/common.js' %}"></script>
    <script>
    var checkTaskProgress = function(id) {
      var defer = $.Deferred();
      var current = {};
      function check() {
        $.ajax({
          url: decodeURIComponent("{% url 'base:task' task='#' %}").replace('#', id),
          method: 'GET'
        }).done(function(data) {
          if (data.state === 'SUCCESS') {
            defer.resolve(data);
            return;
          }
          if (data.state === 'FAILURE') {
            defer.reject(data);
            return;
          }
          if (data.state === 'PROGRESS') {
            defer.notify(data);
          }
          setTimeout(check, 1000);
        }).fail(defer.reject);
      };
      check();
      return defer.promise();
    }
    </script>
    {% endblock %}
    {% endcompress %}
  </body>
</html>
